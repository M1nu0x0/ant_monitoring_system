<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Ant-Monitoring System{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ url_for('index') }}">Control</a>
                <a href="{{ url_for('charts') }}">Charts</a>
            </nav>
        </header>
        <main>{% block content %}{% endblock %}</main>
        <footer>
            <p>&copy; 2024 Ant-Monitoring System</p>
        </footer>
        {% block extra_js %}{% endblock %}
    </body>
</html>
